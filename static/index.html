<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body id = "root">
		<script src="../web_pilot/web_pilot.js"></script>
		<script src="../web_pilot/addTask.js"></script>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input id="new-task-bar" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main" style="display: none;">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer" style="display: none;">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Hannah Alemu and Helena Sedmak</a></p>
			<p>Part of <a href="https://github.com/AthenaHTA2/mini-framework">01F mini-framework</a></p>
		</footer>
        <script src="../web_pilot/web_pilot.js"></script>
	</body>
</html>
