<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mini framework</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body >
		<section class="todoapp">
			
			<header class="header" >
				
				<h1>todos</h1>
				<!-- <input id="new-task-bar" class="new-todo" placeholder="What needs to be done?" autofocus> -->
			</header>
			<section class="main" style="display: none;">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer" style="display: none;">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<!-- start added to test parcel-js -->
		<!-- <div id="TestButton">Change the Background Color</div> -->
		<!-- end added to test parcel-js -->
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p><a href="http://github.com/petehunt/">petehunt</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<div id="root"></div>
        <script src="../web_pilot/web_pilot.jsx"></script>
		<script src="../web_pilot/addTask.jsx"></script>
	</body>
</html>
