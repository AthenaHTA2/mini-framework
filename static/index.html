<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mini framework</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body id="root">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<!-- start added to test parcel-js -->
		<!-- <div id="TestButton">Change the Background Color</div> -->
		<!-- end added to test parcel-js -->
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Hannah Alemu and Helena Sedmak</p>
			<p>Part of <a href="https://github.com/AthenaHTA2/mini-framework">01F mini-framework</a></p>
		</footer>
		<!-- <script type="module" src="../web_pilot/web_pilot.js"></script> -->
        <script src="../web_pilot/web_pilot.jsx"></script>
	</body>
</html>
